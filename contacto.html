<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales" />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <!-- Banner -->
        <picture class="header__banner">
          <!-- smartphone -->
          <source
            srcset="img/smartphone/banner_contacto.webp 1x"
            media="(min-width:320px) and (orientation:portrait)" />

          <img
            src=""
            alt="arena de la playa mediterranea"
            decoding="async"
            loading="lazy" />
        </picture>

        <nav>
          <!-- Botones -->
          <a href="servicio.html" class="header__servicio boton"> Servicio </a>
          <a href="contacto.html" class="header__contacto boton"> Contacto </a>
        </nav>
      </header>

      <main>
        <form action="" method="post">
          <!-- nombre -->
          <input name="nombre" type="text" required placeholder="Introduce tu nombre*" />
          <!-- apellidos -->
          <input name="apellidos"type="text" placeholder="Introduce tus apellidos" />
          <!-- comentario -->
          <textarea name="comentario" required placeholder="Escribe tu comentario*" cols="30" rows="10" ></textarea>

          <!-- Botones del formulario -->
          <button type="submit">Enviar</button>

          <p>
            Lorem ipsum dolor sit amet consectetur. Egestas massa risus vitae
            venenatis gravida porttitor. Libero a amet lobortis elementum sed
            libero. Vel dolor massa.
          </p>
        </form>
      </main>

      <!-- Pie de Pagina -->
      <footer>
        <section class="footer__redes">
          <a href="" class="footer__facebook icon" target="_blank">
            <img src="svg/Facebook.svg" alt="" />
          </a>
          <a href="" class="footer__linkedin icon" target="_blank">
            <img src="svg/Linkedin.svg" alt="" />
          </a>
          <a href="" class="footer__pinterest icon" target="_blank">
            <img src="svg/Pinterest.svg" alt="" />
          </a>
        </section>
      </footer>
    </div>
  </body>
</html>
